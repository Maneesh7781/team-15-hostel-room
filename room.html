  <h1>Types of Hostel Rooms</h1>
  <p>Single Room: One student per room. More privacy; often given to final-year or postgraduate students.

Double Sharing: Two students per room. Most common type in many colleges.

Triple/Multiple Sharing: Three or more students share a room. Usually for first-years or where space is limited.

Dormitory-Style: Large room with multiple beds (common in some older hostels or for temporary housing).</p>

  <h1> Facilities Provided</h1>
  <p>Basic Furnishings: Bed, mattress, study table, chair, cupboard, fan/light.

Common Areas:

Washrooms (sometimes attached, often shared)

Mess/Dining Hall (serves 3–4 meals/day)

Recreation Room (TV, indoor games, reading)

Study Room

Utilities & Services:

Wi-Fi or LAN connection

Laundry facilities

Housekeeping/cleaning (weekly or daily)

Water coolers/purifiers

Security: Guards, CCTV, biometric entry in some places</p
>
<p> How to Get a Room
Apply during or after college admission (online or offline form).

Allotment often based on:

Distance from home

Year of study (seniors may get preference)

Availability </p>
